<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users Not Responded</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Danh sách User chưa làm khảo sát</h1>
  <table border="1">
    <tr>
      <th>ID</th>
      <th>Username</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <a href="{{ url_for('admin.admin_panel') }}">Back to Admin Panel</a>
</body>
</html>

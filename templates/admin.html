<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Nếu bạn sử dụng Bootstrap, bạn có thể thêm link CDN ở đây -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Admin Panel</h1>
    <h2>Survey Responses</h2>
    <table border="1">
        <tr>
            <th>User</th>
            <th>Response</th>
        </tr>
        {% for response in responses %}
        <tr>
            <td>{{ response.user_id }}</td>
            <td>{{ response.response }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <!-- Nút xuất báo cáo -->
    <a href="{{ url_for('admin.export_report') }}" class="btn btn-success">Xuất báo cáo khảo sát</a>
    <br><br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
